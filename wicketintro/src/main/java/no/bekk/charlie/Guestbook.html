<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
    <head>  
        <title>Gjestebok</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body>
    	<div class="content">

			<form wicket:id="guestbookform" >
		        
		        <h1 wicket:id="header">[Denne vil bli erstattet]</h1>
		        
		        <span>Navn:</span> <br/>
		        <input type="text" wicket:id="name" /><br /> 
		        
		        <span>Tilbakemelding:</span> <br /> 
		        <textarea rows="5" cols="30" wicket:id="text"></textarea><br /> 
				<input type="submit" value="legg til kommentar" wicket:id="submit" /> 
	        </form> 
	
			<div wicket:id="comments"></div>
		
		</div>
    </body>
</html>
